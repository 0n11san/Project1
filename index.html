<html>

<head>
	<title>KAIRNS</title>

	<link type='text/css' rel='stylesheet' href='assets/css/style.css' />
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Open+Sans+Condensed:300" rel="stylesheet">

<body>
	<!-- background, header and search box -->
	<div class="page-header-background">
		<div class="page-header">
			<div class="page-title">
				<h1 class="header">Kairns</h1>
				<h2>Find your trail. </h2>
			</div>
			<!-- search box -->
			<div class="search-div">
				<div class="box">
				  <div class="container-4">
				    <input type="text" id="txtAddress" placeholder="Enter Zip or Address" />
				    <button type="button" class="icon" id="submit"><img class="fa fa-search" src='assets/images/search.png'></button>
						<br />
						<label for="radius-options"><br>Within <span id="miles">_</span> Miles</label>
							<button<form action="">
  							<input type="radio" name="radius" value="25">25
  							<input type="radio" name="radius" value="50">50
  							<input type="radio" name="radius" value="100">100
							</form>
							<div id="error-select-radius"></div>
				  </div>
				</div>
			</div>
			<!-- search results populate below -->
			<div class="search-results" id="search-results">

			</div>
		</div>
		<div class="page-header-fade">
		</div>
	</div>

	<div class="footer">

		</a>

		</a>

			<img src="assets/images/soraia.png" alt="soraia" class="hover-image">
		</a>

		<p>Copyright 2018.</p>
